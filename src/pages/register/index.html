    <div class="form-container">
        <h1>Cadastro de Produto</h1>
        <p>Preencha os campos abaixo para cadastrar um novo produto no estoque.</p>

        <form id="form-register">
            <div class="form-group">
                <label for="product-name">Nome do Produto</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-group">
                <label for="ncm">NCM</label>
                <input type="text" id="ncm" name="ncm" placeholder="Ex: 0123.45.6789" pattern="[0-9]{4}\.[0-9]{2}\.[0-9]{2}" title="Formato NCM: 0000.00.00" required>
                <div id="ncm-results" class="ncm-results"></div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="price">Preço Bruto</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="profit">Lucro (%)</label>
                    <input type="number" id="profit" name="profit" min="0" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="barcode">Código de Barra</label>
                <input type="text" id="barcode" name="barcode" required>
            </div>

            <div class="form-group">
                <label for="supplier">Fornecedor</label>
                <select id="supplier" name="supplier" required>
                    <option value="">Selecione um fornecedor</option>
                    <option value="fornecedor-a">15 Refrigerante</option>
                    <option value="fornecedor-b">Fornecedor B</option>
                    <option value="fornecedor-c">Fornecedor C</option>
                </select>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="amount">Quantidade por Volume</label>
                    <input type="text" id="amount" name="amount" placeholder="Ex: Caixa 12un" required>
                </div>

                <div class="form-group">
                    <label for="department">Setor de Uso</label>
                    <input type="text" id="department" name="department" required>
                </div>
            </div>

            <button id="btn-submit" >Cadastrar Produto</button>
        </form>
        <script type="module" src="./main.js"></script>
